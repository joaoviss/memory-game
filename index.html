<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Smash Memory</title>
    <link rel="shortcut icon" href="./img/pic-0.png" type="image/png">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <div class="black">
        <div class="msg">
            <button class="btn_x">X</button>
        </div>
    </div>
    <div class="main">
        <button class="start">iniciar</button>
    </div>
    <div class="counters off">
        <br>
        <p>
            <span class="score"></span>
            &nbsp;ponto(s)
        </p>
        <br>
        <p>
            <span class="errors"></span>
            &nbsp;erro(s)
        </p>
        <br>
        <p>
            <span class="clock">00:00</span>
        </p>
    </div>
    <template class="tmplt">
        <div class="child">
            <img src="./img/pic-0.png">
        </div>
    </template>
</body>
</html>
